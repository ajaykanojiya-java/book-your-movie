
server.port=8888
spring.application.name=book-your-show
server.servlet.context-path=/book-your-show

spring.datasource.url=jdbc:h2:mem:bookyourshowdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#added so that data.sql query executed after entity initialization
spring.jpa.defer-datasource-initialization=true

#discount, if user book 3 or more seat then 10 percentage discount will be given on total ticket amount
user.discount.seat=3
user.discount.rate=10

#price
theatre.show.priceperseat=120
